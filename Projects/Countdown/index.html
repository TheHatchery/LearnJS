  <body id="body">
    <!-- Intial Interface -->
    <div class="start startWrapper">
        <h2 class="start"> Select your date, add a title and start the timer</h2>
        <input class="start" id="date" type="date" value="1973-04-21">
        <input class="start" id="title" type="text" placeholder="Add Your Title">
        <button class="start" id="startButton">Start Timer</button>
    </div>
    

   <!-- Image choice -->
    <div class="pageWrapper" id="choiceWrapperA" style="display: none;">
        <div><h2>Choose a background image</h2></div>    

        <div class="ImgChoiceWrapper" id="choiceWrapper">        
            <div class="inner" id="id0">
            </div>
            <div class="inner" id="id1">
            </div>
            <div class="inner" id="id2">
            </div>
            <div class="inner" id="id3">
            </div>
            <div class="inner" id="id4">
            </div>
            <div class="inner" id="id5">  
        </div>
    </div>
    </div>
   <!-- Image choice ENDS -->
 
    <!-- Countdown Timer -->
    <div class="timeWrapper" id="final" style="display: none;">
      <h1 id="titleText">  </h1>
        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="minutes">0</p>
                <span>mins</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
      </div>
     <!-- Countdown Timer ENDS -->
