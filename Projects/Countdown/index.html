<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <link rel="stylesheet" type="text/css" href="Countdown/style.css">
    <meta charset="utf-8">
  </head>
  <body id="body">
    
   <!-- Intial Interface -->
    <h2 class="start"> Select your date, add a title and start the timer</h2>
    <input class="start" id="date" type="date" placeholder="Find your date">
    <input class="start" id="title" type="text" placeholder="Add Your Title">
    <button class="start" id="startButton">Start Timer</button>
   <!-- Intial Interface ENDS -->  
    
    <!-- Countdown Timer -->
    <div class="timeWrapper" id="Wrapper" style="display: none;">
      <h1 id="titleText">  </h1>
        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="minutes">0</p>
                <span>mins</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
      </div>
     <!-- Countdown Timer ENDS -->
    
    <script src="Countdown/sketch.js"></script>
  

</body></html>
